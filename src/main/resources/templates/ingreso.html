<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso de Información</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Ingreso de Información del Cliente</h2>
    <form th:action="@{/buscar}" method="post"> <!-- Asegúrate de que la ruta es correcta -->
        <div class="form-group">
            <label for="tipoDocumento">Tipo de Documento</label>
            <select id="tipoDocumento" name="tipoDocumento" class="form-control" onchange="validarNumeroDocumento()">
                <option value="" selected disabled>Seleccione...</option>
                <option value="C">Cédula de Ciudadanía</option>
                <option value="P">Pasaporte</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numeroDocumento">Número de Documento</label>
            <input id="numeroDocumento" name="numeroDocumento" type="text" class="form-control"
                   placeholder="Ingrese el número de documento" oninput="validarNumeroDocumento()" />
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="buscarBtn" disabled>Buscar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
<script>
    function validarNumeroDocumento() {
        const numeroDocumento = document.getElementById('numeroDocumento').value;
        const tipoDocumento = document.getElementById('tipoDocumento').value;
        const buscarBtn = document.getElementById('buscarBtn');
        const isNumeroValido = /^\d{8,11}$/.test(numeroDocumento);

        if (isNumeroValido && tipoDocumento !== "") {
            buscarBtn.disabled = false;
        } else {
            buscarBtn.disabled = true;
        }
    }
</script>
</body>
</html>
